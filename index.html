<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks Website Landing page</title>
</head>
<body>
  <section>
    <div class="circle"></div>
    <header>
        <a href="#" class="logo"><img src="/image/logo.png"</a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="content">
      <div class="textBox">
        <h2>It's not just coffee<br>it's <span>Starbucks</span></h2>
        <p>Discover the perfect blend of quality and taste in every cup. At Starbucks, we are dedicated to crafting exceptional coffee experiences that bring joy to your day.</p>

        <a href="#">Explore More</a>
        


      </div>
    <div class="imgBox">
    <img src="/image/img1.png" class="starbucks" alt="Starbucks Coffee">
</div>
</div>
<ul class="thumb">
  <li><img src="/image/thumb1.png" onclick="imageSlider('/image/img1.png');changeCircleColor('#017143')"></li>
  <li><img src="/image/thumb2.png" onclick="imageSlider('image/img2.png');changeCircleColor('#eb7495')"></li>
  <li><img src="/image/thumb3.png" onclick="imageSlider('image/img3.png');changeCircleColor('#d752b1')"></li>
</ul>
<ul class="sci">
  <li><a href="#"><img src="/image/facebook.png"></a></li>
  <li><a href="#"><img src="/image/twitter.png"></a></li>
  <li><a href="#"><img src="/image/instagram.png"></a></li>
</ul>
  </section>  
  <script type="text/javascript">
    function imageSlider(anything){
      document.querySelector('.starbucks').src = anything;
    }
    function changeCircleColor(color){
      const circle = document.querySelector('.circle');
      circle.style.background = color;
    }
  </script>
</body>
</html>
